<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="./imges/cloudy.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg pb-4 p-md-0">
          <a class="navbar-brand d-flex gap-2" href="#">
            <div class="w-50">
              <img src="./imges/logo.png" class="w-100" alt="" />
            </div>
            <div>
              <h5 class="m-0 title-header text-white">Weather</h5>
              <h6 class="text-header text-white">tagline goes here</h6>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto d-flex gap-3 fw-semibold">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">News</a>
              <a class="nav-link" href="#">Live Cameras</a>
              <a class="nav-link" href="#">Photos</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="position-relative ">
      <div class="img-background">
        <!-- <img src="./imges/banner.png" class="w-100" alt="" /> -->
      </div>
      <div
        class="container-fluid container-lg p-0 position-relative w-100 section1"
      >
        <div class="overrider  top-50 w-100">
          <div class="input position-relative">
            <input
              type="text"
              class="w-100 rounded-pill px-4 py-4 inputLocation"
              placeholder="Find ypur Location..."
            />
            <button class="position-absolute rounded-pill button-flow">
              Find
            </button>
          </div>
          <div class="row">
            <div
              class="card m-auto mt-5 border-0 bg-transparent d-flex col-lg-3 col-12"
            >
              <div
                class="card-top d-flex justify-content-between text-gray p-3"
              >
                <h4 class="day fw-medium">Monday</h4>
                <h4 class="date fw-medium">14October</h4>
              </div>
              <div
                class="p-3 card-content d-flex flex-column align-content-between text-gray gap-4"
              >
                <h3 class="city">Cairo</h3>
                <h2 class="tempreture fw-bolder text-white">
                 <span class="tempreture-degree"> 25.3</span> <sup>o</sup>C
                  <span class="state">
                    <img src="./imges/113 (1).png" alt="" />
                  </span>
                </h2>

                <h5 class="text-primary fw-normal state-Weather">Clear</h5>
                <div class="text-secondary fs-5">
                  <span>
                    <img src="./imges/icon-compass.png" alt="imge" /> 20%
                  </span>
                  <span>
                    <img src="./imges/icon-umberella.png" alt="imge" /> 18Km/h
                  </span>
                  <span>
                    <img src="./imges/icon-wind.png" alt="imge" />East
                  </span>
                </div>
              </div>
            </div>
            <div
              class="card m-auto mt-5 border-0 bg-transparent d-flex col-lg-4 col-12"
            >
              <div
                class="card-top d-flex justify-content-center text-gray p-3 card-mid-title"
              >
                <h4 class="day day-card2 fw-medium">Tuesday</h4>
              </div>
              <div
                class="p-5 card-content d-flex flex-column align-items-center text-gray gap-5 card-mid"
              >
                <h2 class="fs-1 fw-medium text-white d-flex flex-column p-1">
                  <span class="state d-flex justify-content-center">
                    <img class="icon-state-card2" src="./imges/113 (1).png" alt="" />
                  </span>
                  <span class="text-center"><span class="temp-card2">25.3</span><sup>o</sup>C</span>
                </h2>

                <h5 class="text-primary fw-normal state-card2">Sunny</h5>
              </div>
            </div>
            <div
              class="card m-auto mt-5 border-0 bg-transparent d-flex col-lg-4 col-12"
            >
              <div class="card-top d-flex justify-content-center text-gray p-3">
                <h4 class="day fw-medium day-card3">Tuesday</h4>
              </div>
              <div
                class="p-5 card-content d-flex flex-column align-items-center text-gray gap-5"
              >
                <h2 class="fs-1 fw-medium text-white d-flex flex-column p-1">
                  <span class="state d-flex justify-content-center">
                    <img src="./imges/113 (1).png" alt="" class="icon-card3"/>
                  </span>
                  <span class="text-center"><span class="temp-card3">25.3</span><sup>o</sup>C</span>
                </h2>

                <h5 class="text-primary fw-normal state-card3">Sunny</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="p-5">
      <div class="input position-relative">
        <input
          type="text"
          class="w-100 rounded-pill px-4 py-4"
          placeholder="Find ypur Location..."
        />
        <button class="position-absolute rounded-pill button-flow">
          Subscribe
        </button>
      </div>
      <div class=" m-5">
        <a class=" icon"><i class="fa-brands fa-facebook"></i></a>
        <a class=" icon"><i class="fa-brands fa-twitter"></i></a>
        <a class=" icon"><i class="fa-brands fa-pinterest"></i></a>
        <a class=" icon"><i class="fa-brands fa-google-plus-g"></i></a>
      </div>
    </footer>
  
    
     <script src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
